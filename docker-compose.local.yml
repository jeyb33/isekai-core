services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: isekai
      POSTGRES_PASSWORD: isekai
      POSTGRES_DB: isekai
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U isekai']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: apps/isekai-backend/Dockerfile
    ports:
      - '4000:4000'
    environment:
      # Database & Cache
      DATABASE_URL: postgresql://isekai:isekai@postgres:5432/isekai
      REDIS_URL: redis://redis:6379

      # URLs
      FRONTEND_URL: http://localhost:3000
      PORT: 4000
      NODE_ENV: production

      # Security (CHANGE THESE!)
      SESSION_SECRET: ${SESSION_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # DeviantArt OAuth (REQUIRED - Create your own app at deviantart.com/developers)
      DEVIANTART_CLIENT_ID: ${DEVIANTART_CLIENT_ID}
      DEVIANTART_CLIENT_SECRET: ${DEVIANTART_CLIENT_SECRET}
      DEVIANTART_REDIRECT_URI: ${DEVIANTART_REDIRECT_URI:-http://localhost:4000/api/auth/deviantart/callback}

      # Cloudflare R2 Storage (REQUIRED - Configure your own R2 bucket)
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-isekai-uploads}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  publisher:
    build:
      context: .
      dockerfile: apps/isekai-publisher/Dockerfile
    ports:
      - '8000:8000' # Health check endpoint
    environment:
      # Database & Cache
      DATABASE_URL: postgresql://isekai:isekai@postgres:5432/isekai
      REDIS_URL: redis://redis:6379
      NODE_ENV: production

      # DeviantArt OAuth (same credentials as backend)
      DEVIANTART_CLIENT_ID: ${DEVIANTART_CLIENT_ID}
      DEVIANTART_CLIENT_SECRET: ${DEVIANTART_CLIENT_SECRET}

      # Cloudflare R2 Storage
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-isekai-uploads}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
      # Publisher Configuration
      PUBLISHER_CONCURRENCY: 5
      PUBLISHER_MAX_ATTEMPTS: 7
      PUBLISHER_JOB_TIMEOUT_MS: 600000
      PUBLISHER_STALE_CHECK_INTERVAL_MS: 60000
      PUBLISHER_MAX_STALLED_COUNT: 2
      # Rate Limiter
      RATE_LIMITER_ENABLED: true
      RATE_LIMITER_BASE_DELAY_MS: 3000
      RATE_LIMITER_MAX_DELAY_MS: 300000
      RATE_LIMITER_JITTER_PERCENT: 20
      RATE_LIMITER_SUCCESS_DECREASE_FACTOR: 0.9
      RATE_LIMITER_FAILURE_INCREASE_FACTOR: 2.0
      # Circuit Breaker
      CIRCUIT_BREAKER_ENABLED: true
      CIRCUIT_BREAKER_THRESHOLD: 3
      CIRCUIT_BREAKER_OPEN_DURATION_MS: 300000
      CIRCUIT_BREAKER_PERSIST_TO_REDIS: true
      # Cache
      CACHE_ENABLED: true
      CACHE_DEFAULT_TTL: 300
      CACHE_STALE_TTL: 7200
      # Metrics
      METRICS_ENABLED: true
      METRICS_FLUSH_INTERVAL_MS: 60000
      LOG_LEVEL: info
      # Health Check
      HEALTH_CHECK_PORT: 8000
      HEALTH_CHECK_ENABLED: true
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/isekai-frontend/Dockerfile
      # No build args needed - config is injected at runtime
    ports:
      - '3000:80'  # Map host 3000 to container 80 (nginx)
    environment:
      # Runtime environment variables (injected by entrypoint script)
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
      VITE_DEVIANTART_CLIENT_ID: ${DEVIANTART_CLIENT_ID}
      VITE_R2_PUBLIC_URL: ${R2_PUBLIC_URL}
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
