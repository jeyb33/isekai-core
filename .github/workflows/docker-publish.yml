name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.
  release:
    types: [published]
  workflow_dispatch:  # Allows manual triggering
    inputs:
      tag:
        description: 'Docker image tag (e.g., latest, beta, v1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # Change this to your GitHub username/org
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: frontend
            dockerfile: apps/isekai-frontend/Dockerfile
            context: .
          - name: backend
            dockerfile: apps/isekai-backend/Dockerfile
            context: .
          - name: publisher
            dockerfile: apps/isekai-publisher/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/isekai-${{ matrix.service.name }}
          tags: |
            # Tag with version on tag push (v0.1.0 -> 0.1.0)
            type=semver,pattern={{version}}
            # Tag with major.minor (v0.1.0 -> 0.1)
            type=semver,pattern={{major}}.{{minor}},enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
            # Tag with major (v1.0.0 -> 1)
            type=semver,pattern={{major}},enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
            # Tag latest on main branch or release (not for pre-releases)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
            # Tag with commit SHA (short) - only for main branch commits, not tags
            type=sha,prefix=main-,format=short,enable=${{ github.ref == 'refs/heads/main' }}
            # Manual workflow dispatch tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
          labels: |
            org.opencontainers.image.title=Isekai ${{ matrix.service.name }}
            org.opencontainers.image.description=Isekai ${{ matrix.service.name }} service
            org.opencontainers.image.vendor=isekai-sh
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.tags }}

  # Create a summary after all images are built
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images have been pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}/isekai-frontend\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}/isekai-backend\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}/isekai-publisher\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/isekai-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/isekai-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/isekai-publisher:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
