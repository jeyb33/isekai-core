name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          # Dummy DATABASE_URL for Prisma schema validation during install
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      - name: Build all packages
        run: pnpm build
        env:
          # Required for build-time Prisma generation
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      - name: Check build artifacts
        run: |
          echo "Backend build artifacts:"
          ls -lh apps/isekai-backend/dist/ | head -10
          echo ""
          echo "Frontend build artifacts:"
          ls -lh apps/isekai-frontend/dist/ | head -10
          echo ""
          echo "Publisher build artifacts:"
          ls -lh apps/isekai-publisher/dist/ | head -10
