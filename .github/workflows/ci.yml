name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          # Dummy DATABASE_URL for Prisma schema validation during install
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      - name: Build shared package
        run: pnpm --filter @isekai/shared build
        env:
          # Required for Prisma generation in shared package
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          # Required for tests
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname
          # Frontend env vars (optional - used as fallback during local dev)
          # Frontend now uses runtime config, but these are kept for backwards compatibility
          VITE_API_URL: http://localhost:3000
          VITE_DEVIANTART_CLIENT_ID: test-client-id

      - name: Upload coverage to Codecov - Backend
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/isekai-backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage

      - name: Upload coverage to Codecov - Frontend
        if: false  # Tests skipped
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/isekai-frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Upload coverage to Codecov - Publisher
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/isekai-publisher/coverage/coverage-final.json
          flags: publisher
          name: publisher-coverage

      - name: Upload coverage to Codecov - Shared
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/shared/coverage/coverage-final.json
          flags: shared
          name: shared-coverage

      - name: Build all packages
        run: pnpm build
        env:
          # Required for build-time Prisma generation
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      - name: Check build artifacts
        run: |
          echo "Backend build artifacts:"
          ls -lh apps/isekai-backend/dist/ | head -10
          echo ""
          echo "Frontend build artifacts:"
          ls -lh apps/isekai-frontend/dist/ | head -10
          echo ""
          echo "Publisher build artifacts:"
          ls -lh apps/isekai-publisher/dist/ | head -10
